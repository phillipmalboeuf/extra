<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="yellow">

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">

	%sapper.scripts%

	<style>
		@font-face {
			font-family: 'Helvetica Now';
			src: url('/HelveticaNowText-Regular/font.woff2') format('woff2'),
				url('/HelveticaNowText-Regular/font.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'Helvetica Now';
			src: url('/HelveticaNowText-MdIt/font.woff2') format('woff2'),
				url('/HelveticaNowText-MdIt/font.woff') format('woff');
			font-weight: bold;
			font-style: italic;
			font-display: swap;
		}
	</style>

	%sapper.styles%
	%sapper.head%
</head>
<body>
	<div id="sapper">%sapper.html%</div>
</body>
</html>
